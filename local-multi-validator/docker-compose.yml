      - TSS_ENABLED=true
    command: ["/opt/scripts/setup-universal.sh"]
    depends_on:
      core-validator-2:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 1s
      timeout: 10s
      retries: 120

  # Universal Validator 3 (connects to Core Validator 3)
  universal-validator-3:
    build:
      context: ../..
      dockerfile: push-chain/local-multi-validator/Dockerfile.unified
      target: universal-runtime
    image: push-universal:latest
    container_name: universal-validator-3
    networks:
      - push-network
    ports:
      - "8082:8080"    # Query API
      - "39002:39002"  # TSS P2P
    volumes:
      - universal3-data:/root/.puniversal
      - ./scripts:/opt/scripts
      - ./configs:/opt/configs
      - push-accounts:/tmp/push-accounts
    environment:
      - UNIVERSAL_ID=3
      - CORE_VALIDATOR_GRPC=core-validator-3:9090
      - QUERY_PORT=8080
      - TSS_ENABLED=true
    command: ["/opt/scripts/setup-universal.sh"]
    depends_on:
      core-validator-3:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 1s
