      context: ../..
      dockerfile: push-chain/local-multi-validator/Dockerfile.unified
      target: core-runtime
    image: push-core:latest
    container_name: core-validator-4
    networks:
      - push-network
    ports:
      - "26660:26657"  # RPC
      - "1320:1317"    # REST
      - "9097:9090"    # GRPC
      - "9098:9091"    # GRPC Web
      - "26686:26656"  # P2P
      - "8551:8545"    # EVM HTTP
      - "8552:8546"    # EVM WebSocket
    volumes:
      - validator4-data:/root/.pchain
      - ./scripts:/opt/scripts
      - ./configs:/opt/configs
      - push-accounts:/tmp/push-accounts
    environment:
      - VALIDATOR_ID=4
      - VALIDATOR_TYPE=regular
      - CHAIN_ID=localchain_9000-1
      - MONIKER=validator-4
      - RPC_PORT=26657
      - GRPC_PORT=9090
      - P2P_PORT=26656
      - REST_PORT=1317
      - GENESIS_PEER=core-validator-1:26656
    command: ["/opt/scripts/setup-validator-auto.sh"]
    depends_on:
      core-validator-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:26657/status"]
      interval: 1s
      timeout: 10s
      retries: 120

  # Universal Validator 1 (connects to Core Validator 1)
  universal-validator-1:
    build:
      context: ../..
      dockerfile: push-chain/local-multi-validator/Dockerfile.unified
      target: universal-runtime
    image: push-universal:latest
    container_name: universal-validator-1
    networks:
      - push-network
    ports:
      - "8080:8080"    # Query API
      - "39000:39000"  # TSS P2P
    volumes:
      - universal1-data:/root/.puniversal
      - ./scripts:/opt/scripts
      - ./configs:/opt/configs
      - push-accounts:/tmp/push-accounts
    environment:
      - UNIVERSAL_ID=1
      - CORE_VALIDATOR_GRPC=core-validator-1:9090
      - QUERY_PORT=8080
      - TSS_ENABLED=true
    command: ["/opt/scripts/setup-universal.sh"]
    depends_on:
      core-validator-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 1s
      timeout: 10s
      retries: 120

  # Universal Validator 2 (connects to Core Validator 2)
  universal-validator-2:
    build:
      context: ../..
      dockerfile: push-chain/local-multi-validator/Dockerfile.unified
      target: universal-runtime
    image: push-universal:latest
