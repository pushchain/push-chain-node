name: Unit tests
on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: 1.22.3

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out source
        uses: actions/checkout@v4
        with:
          # persist-credentials allows git to access private repos in same org automatically
          persist-credentials: true

      - name: Configure Git to use HTTPS for private repos
        run: |
          # Use HTTPS instead of SSH to leverage GITHUB_TOKEN automatically
          git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true

      - name: Install Rust (for dkls23-rs dependency)
        uses: dtolnay/rust-toolchain@stable

      - name: Tests
        run: make test
